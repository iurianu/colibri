    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
    <script>
        
        jQuery(document).on('change', function( $ ) {
            
            /* Set expand properties on navbar */
            if ( $('.navbar-toggler').attr('aria-expanded') == 'false') {
                $('.navbar-expand-lg').css('width', '100%');
            } else {
                $('.navbar-expand-lg').css('width', 'auto');
            }               
        })  

        jQuery(document).ready( function( $ ) {
            
            /* Remove class show from navbar on page change */
            $('#navbarSupportedContent').on( 'click', function() {
                $(this).removeClass('show');
                $('.navbar-toggler').attr('aria-expanded', 'false');
            })
            
            /* Add class sticky to navbar */
            let num = 90; // number of pixels before modifying style  
            let w_height = $(window).height();
            let b_height = $('body').height();
            let f_height = $('footer').height();
            
            let f_offset = 580;
            let space = b_height - f_height;
            
            $(window).bind('scroll', function () {
                if ($(window).scrollTop() > num) {
                    $('header').addClass('sticky');
                    $('.content-box').addClass('floater');
                } else {
                    $('.content-box').removeClass('floater');
                    $('header').removeClass('sticky');                        
                }
                
                if ($(window).scrollTop() > space) {
                    $('.content-box').addClass('maxed');
                } else {
                    $('.content-box').removeClass('maxed');
                }
            });                 
        })
        
        /* Set smooth scroll behavior on window */
        window.scrollTo({
            top: 100,
            left: 100,
            behavior: 'smooth'
        });
        
    </script>
